<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roleta Hacker Neon</title>
<style>
    /* ======== RESET/BASE ======== */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#0b0f16;font-family:'Courier New',monospace;color:#0ff;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}

    /* ======== T√çTULO ======== */
    h1{margin-bottom:20px;font-size:2.2rem;text-shadow:0 0 8px #0ff,0 0 24px #00f;}

    /* ======== ROLETA ======== */
    #wheelWrap{position:relative;width:320px;height:320px}
    canvas{width:100%;height:100%;border-radius:50%;border:6px solid #0ff;box-shadow:0 0 15px #0ff}
    .pointer{
        position:absolute;top:50%;left:50%;transform:translate(-50%,-150%);
        width:0;height:0;border-left:18px solid transparent;border-right:18px solid transparent;border-bottom:30px solid #ff0066;
        filter:drop-shadow(0 0 6px #ff0066)
    }

    /* ======== BOT√ÉO GIRAR ======== */
    #spinBtn{
        margin-top:25px;padding:12px 28px;font-weight:bold;font-size:1.1rem;
        background:#ff0066;color:#fff;border:none;border-radius:4px;
        cursor:pointer;transition:.2s;box-shadow:0 0 8px #ff0066;
    }
    #spinBtn:disabled{opacity:.5;cursor:not-allowed;box-shadow:none}

    /* ======== MODAL / OVERLAY ======== */
    #overlay{position:fixed;inset:0;background:#000d;display:none;align-items:center;justify-content:center;z-index:10}
    #modal{
        background:#111822;border:2px solid #0ff;padding:30px 25px;width:90%;max-width:340px;text-align:center;
        color:#fff;border-radius:8px;box-shadow:0 0 12px #0ff;
        animation:pop .4s ease;
    }
    @keyframes pop{from{transform:scale(.4);opacity:0}to{transform:scale(1);opacity:1}}

    #modal strong{color:#0ff}
    #modal button{margin-top:18px;margin-inline:4px;padding:10px 16px;font-weight:bold;border:none;cursor:pointer}
    #copiar{background:#0ff;color:#000}
    #depositar{background:#ff0066;color:#fff}
    #depositar:disabled{opacity:.6;cursor:not-allowed}
    #loader{display:none;margin-top:18px;font-size:.95rem;color:#0ff}

    /* ======== TEXTO TENTATIVAS ======== */
    #tries{margin-top:12px;font-size:.9rem;opacity:.8}

    /* ======== GLOW ANIMATIVO DA ROLETA ======== */
    @keyframes neon{
        0%{box-shadow:0 0 12px #0ff}50%{box-shadow:0 0 24px #ff0066}100%{box-shadow:0 0 12px #0ff}
    }
</style>
</head>
<body>

<h1>Roleta Hacker</h1>

<div id="wheelWrap">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="pointer"></div>
</div>

<button id="spinBtn">Girar</button>
<div id="tries">Tentativas: 0</div>

<!-- Overlay / Modal -->
<div id="overlay">
    <div id="modal">
        <p id="msgPremio"></p>
        <p id="msgDeposito"></p>
        <input id="pixKey" readonly style="width:100%;padding:6px;margin-top:10px;text-align:center">
        <br>
        <button id="copiar">Copiar Pix</button>
        <button id="depositar">Depositar</button>
        <div id="loader">‚è≥ Aguardando confirma√ß√£o...</div>
    </div>
</div>

<script>
/* ======== CONFIG ======== */
const prizes = [
  {label:'Perdeu',   color:'#1a1e26', win:false},
  {label:'1000',     color:'#00d0ff', win:true},
  {label:'5000',     color:'#ff0066', win:true},
  {label:'Perdeu',   color:'#1a1e26', win:false},
  {label:'10000',    color:'#00ff9d', win:true},
  {label:'20000',    color:'#ff0066', win:true},
  {label:'Perdeu',   color:'#1a1e26', win:false},
  {label:'50000',    color:'#00d0ff', win:true}
];
const slice = 360 / prizes.length;

/* ======== ELEMENTOS ======== */
const cvs = document.getElementById('wheel');
const ctx = cvs.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const triesTxt = document.getElementById('tries');
const overlay = document.getElementById('overlay');
const msgPremio = document.getElementById('msgPremio');
const msgDeposito = document.getElementById('msgDeposito');
const pixKeyInput = document.getElementById('pixKey');
const copyBtn = document.getElementById('copiar');
const depBtn = document.getElementById('depositar');
const loader = document.getElementById('loader');

let angStart = 0, angVel = 0, spinning = false, tries = 0;

/* ======== DESENHA ROLETA ======== */
function drawWheel(){
  ctx.clearRect(0,0,300,300);
  for(let i=0;i<prizes.length;i++){
    const angle = (angStart + i)*slice*Math.PI/180;
    ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.arc(150,150,150,angle,angle+slice*Math.PI/180);
    ctx.fillStyle=prizes[i].color;
    ctx.fill();
    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(angle+slice*Math.PI/360);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="bold 18px monospace";
    ctx.fillText(prizes[i].label,135,8);
    ctx.restore();
  }
}

/* ======== ANIMA√á√ÉO DE GIRO ======== */
function frame(){
  if(!spinning) return;
  angVel*=0.991;               // desacelera√ß√£o
  if(angVel<0.002){
      spinning = false;
      finalize();
      return;
  }
  angStart += angVel;
  angStart %= 360;
  drawWheel();
  requestAnimationFrame(frame);
}

/* ======== INICIAR GIRO ======== */
spinBtn.onclick = () => {
  if(spinning) return;
  spinBtn.disabled = true;
  spinBtn.textContent = 'Girando...';
  angVel = Math.random()*30 + 30; // velocidade inicial
  spinning = true;
  frame();
};

/* ======== FINALIZA√á√ÉO ======== */
function finalize(){
  const deg = (360 - (angStart % 360) + (slice/2)) % 360; // onde ponteiro aponta
  const index = Math.floor(deg / slice);
  const prize = prizes[index];

  tries++;
  triesTxt.textContent = `Tentativas: ${tries}`;
  spinBtn.disabled = false;
  spinBtn.textContent = 'Girar';

  if(!prize.win){
     alert('Que pena! Voc√™ perdeu. Tente de novo.');
     return;
  }
  const valor = parseInt(prize.label);
  const deposito = (valor*0.10).toFixed(2).replace('.',',');
  msgPremio.innerHTML = `üéâ Voc√™ ganhou <strong>R$ ${valor.toLocaleString('pt-BR')}</strong>!`;
  msgDeposito.innerHTML = `Deposite <strong>R$ ${deposito}</strong> para liberar o saque.`;
  pixKeyInput.value = genPix();

  overlay.style.display='flex';
}

/* ======== PIX E BOT√ïES DO MODAL ======== */
function genPix(){
  return 'PIX-' + Math.random().toString(36).slice(2,10).toUpperCase();
}

copyBtn.onclick = ()=>{
  pixKeyInput.select();
  document.execCommand('copy');
  alert('Pix copiado!');
};

depBtn.onclick = ()=>{
  loader.style.display='block';
  depBtn.disabled=true;
  setTimeout(()=>{
    loader.style.display='none';
    depBtn.disabled=false;
    overlay.style.display='none';
    alert('Dep√≥sito confirmado! Saque liberado.');
  },5000);
};

/* ======== SAIR DO MODAL CLICANDO FORA ======== */
overlay.addEventListener('click',e=>{
  if(e.target===overlay && loader.style.display==='none') overlay.style.display='none';
});

drawWheel();
</script>
</body>
</html>
