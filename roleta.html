<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta da Sorte</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    canvas {
      border: 4px solid #00ffcc;
      border-radius: 50%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #modal {
      background: #111;
      border: 2px solid #00ffcc;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      text-align: center;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 5;
      display: none;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Roleta Hacker</h1>
  <canvas id="roleta" width="300" height="300"></canvas>
  <button id="girar">Girar Roleta</button>

  <div id="overlay"></div>
  <div id="modal">
    <p id="resultadoTexto"></p>
    <p id="pixTexto"></p>
    <input type="text" id="pixChave" readonly style="width: 90%; padding: 5px;"><br><br>
    <button id="copiar">Copiar Pix</button>
    <button id="depositar">Depositar</button>
    <div id="loader">‚è≥ Aguardando confirma√ß√£o do PIX...</div>
  </div>

  <script>
    const canvas = document.getElementById('roleta');
    const ctx = canvas.getContext('2d');
    const girarBtn = document.getElementById('girar');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const resultadoTexto = document.getElementById('resultadoTexto');
    const pixTexto = document.getElementById('pixTexto');
    const pixChave = document.getElementById('pixChave');
    const copiarBtn = document.getElementById('copiar');
    const depositarBtn = document.getElementById('depositar');
    const loader = document.getElementById('loader');

    const premios = ['Perdeu', '1000', '5000', 'Perdeu', '10000', '20000', 'Perdeu', '50000'];
    const cores = ['#111', '#0f0', '#0ff', '#111', '#0f0', '#0ff', '#111', '#0f0'];

    function desenharRoleta() {
      const angle = 2 * Math.PI / premios.length;
      for (let i = 0; i < premios.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = cores[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '16px monospace';
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.textAlign = 'right';
        ctx.fillText(premios[i], 140, 5);
        ctx.restore();
      }
    }

    desenharRoleta();

    function gerarPixFicticio() {
      return 'chave-' + Math.random().toString(36).substring(2, 12);
    }

    girarBtn.onclick = () => {
      const index = Math.floor(Math.random() * premios.length);
      const premio = premios[index];

      if (premio === 'Perdeu') {
        alert('Voc√™ perdeu. Tente novamente.');
        return;
      }

      const valor = parseInt(premio);
      const deposito = (valor * 0.10).toFixed(2);
      const pix = gerarPixFicticio();

      resultadoTexto.innerHTML = `üéâ Voc√™ ganhou <strong>R$ ${valor.toLocaleString('pt-BR')}</strong>!`;
      pixTexto.innerHTML = `Para sacar, deposite <strong>R$ ${deposito.replace('.', ',')}</strong> via Pix:`;
      pixChave.value = pix;

      overlay.style.display = 'block';
      modal.style.display = 'block';
    };

    copiarBtn.onclick = () => {
      pixChave.select();
      document.execCommand('copy');
      alert('Chave Pix copiada!');
    };

    depositarBtn.onclick = () => {
      loader.style.display = 'block';
      depositarBtn.disabled = true;

      setTimeout(() => {
        loader.style.display = 'none';
        modal.style.display = 'none';
        overlay.style.display = 'none';
        depositarBtn.disabled = false;
        alert('Dep√≥sito confirmado! Voc√™ pode sacar agora.');
      }, 5000);
    };
  </script>
</body>
</html>
