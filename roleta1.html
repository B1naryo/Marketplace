<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta da Sorte</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at center, #0ff 15%, transparent 70%),
        linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 360px;
      background: rgba(18, 18, 18, 0.9);
      padding: 30px 25px 60px;
      border-radius: 24px;
      box-shadow: 0 0 30px #00ffe7cc;
      position: relative;
    }

    h1 {
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffe7aa;
    }

    .wheel {
      margin: 0 auto 25px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 14px solid #00ffe7;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 40px #00ffe7bb inset;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .wheel:hover {
      box-shadow: 0 0 60px #00ffe7ff inset;
    }

    .wheel canvas {
      border-radius: 50%;
      display: block;
    }

    .pointer {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 40px solid #00ffe7;
      filter: drop-shadow(0 0 6px #00ffe7);
      z-index: 10;
      animation: pulsePointer 2s infinite ease-in-out;
    }

    @keyframes pulsePointer {
      0%, 100% { filter: drop-shadow(0 0 6px #00ffe7); }
      50% { filter: drop-shadow(0 0 14px #00ffe7); }
    }

    button.spin-btn {
      background: linear-gradient(45deg, #00ffe7, #008080);
      color: #121212;
      font-weight: 900;
      font-size: 1.3rem;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffe7cc;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    button.spin-btn:hover:not(:disabled) {
      box-shadow: 0 0 40px #00ffe7ff, 0 0 70px #00ffe7cc;
      transform: scale(1.05);
    }
    button.spin-btn:active:not(:disabled) {
      transform: scale(0.95);
    }
    button.spin-btn:disabled {
      background-color: #005f56;
      cursor: not-allowed;
      box-shadow: none;
    }

    button.spin-btn::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle at center, #00ffe7, transparent 70%);
      opacity: 0.7;
      filter: blur(15px);
      animation: pulseBtnGlow 3s infinite ease-in-out;
      pointer-events: none;
    }
    button.spin-btn:disabled::before {
      animation: none;
      opacity: 0;
    }
    @keyframes pulseBtnGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.active {
      visibility: visible;
      opacity: 1;
    }

    .modal {
      background: #121212;
      border-radius: 16px;
      padding: 32px 28px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe7cc;
      color: #00ffe7;
    }

    .modal h2 {
      margin-bottom: 18px;
      font-weight: 900;
    }

    .modal p {
      margin-bottom: 18px;
      font-size: 1.05rem;
      line-height: 1.4;
    }

    .modal input[type="number"],
    .modal input[type="text"] {
      width: 80%;
      padding: 12px 14px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 0 14px #00ffe7aa inset;
      text-align: center;
      color: #121212;
      font-weight: 700;
    }

    .modal button {
      background: #00ffe7;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 900;
      border-radius: 50px;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffe7cc;
    }

    .modal button:hover {
      background-color: #00ccbe;
    }

    .tries {
      position: absolute;
      bottom: 15px;
      left: 20px;
      color: #00ffe7aa;
      font-weight: 700;
      font-size: 0.85rem;
    }

    #recebimentos {
      position: fixed;
      bottom: 20px; /* Espaçamento ajustado */
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 255, 231, 0.05);
      color: #00ffe7;
      font-size: 0.9rem;
      padding: 12px 20px;
      box-shadow: 0 -2px 15px #00ffe766;
      overflow: hidden;
      z-index: 99;
    }

    .recebimento-msg {
      animation: slideUp 10s linear forwards;
      margin-bottom: 8px;
      white-space: nowrap;
    }

    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      10% { transform: translateY(0); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Roleta da Sorte</h1>
  <div class="wheel" id="wheel">
    <div class="pointer"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button class="spin-btn" id="spinBtn">Girar</button>
  <div class="tries" id="triesCount">Tentativas: 0</div>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2 id="modalTitle">Parabéns!</h2>
    <p id="modalDesc"></p>
    <label>Taxa de manutenção (10 %)</label><br>
    <input type="number" id="depositValue" readonly /><br>
    <p><strong>Chave PIX para depósito:</strong><br><span id="pixKey"></span></p>
    <input type="text" id="userPix" placeholder="Sua chave PIX para receber" />
    <button id="depositBtn">Confirmar Depósito</button>
  </div>
</div>

<div id="recebimentos"></div>

<audio id="soundSpin" src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_b33afc2a2d.mp3" preload="auto"></audio>
<audio id="soundWin"  src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_8a108251f0.mp3" preload="auto"></audio>
<audio id="soundLose" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_62d707ea23.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');
  const modalBg = document.getElementById('modalBg');
  const depositBtn = document.getElementById('depositBtn');
  const depositValue = document.getElementById('depositValue');
  const triesCount = document.getElementById('triesCount');
  const pixKeySpan = document.getElementById('pixKey');
  const userPixInput = document.getElementById('userPix');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const soundSpin = document.getElementById('soundSpin');
  const soundWin = document.getElementById('soundWin');
  const soundLose = document.getElementById('soundLose');
  const pixKeyDeposit = 'suporte@roleta-ficticia.com';

  const segments = [
    { text: "Perdeu", color: "#e74c3c", win: false },
    { text: "100", color: "#27ae60", win: true, value: 100 },
    { text: "Perdeu", color: "#e74c3c", win: false },
    { text: "500", color: "#2ecc71", win: true, value: 500 },
    { text: "Perdeu", color: "#e74c3c", win: false },
    { text: "1.000", color: "#16a085", win: true, value: 1000 },
    { text: "Perdeu", color: "#e74c3c", win: false },
    { text: "100.000", color: "#1abc9c", win: true, value: 100000 }
  ];

  const segmentAngle = 360 / segments.length;
  let startAngle = 0;
  let spinTimeout = null;
  let tries = 0;
  let currentPrize = 0;
  let currentFee = 0;

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    segments.forEach((seg, i) => {
      const angle = startAngle + i * segmentAngle * Math.PI / 180;
      ctx.fillStyle = seg.color;
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 140, angle, angle + segmentAngle * Math.PI / 180);
      ctx.lineTo(150, 150);
      ctx.fill();
      ctx.save();
      ctx.fillStyle = "white";
      ctx.translate(150 + Math.cos(angle + segmentAngle * Math.PI / 360) * 110, 150 + Math.sin(angle + segmentAngle * Math.PI / 360) * 110);
      ctx.rotate(angle + segmentAngle * Math.PI / 360 + Math.PI / 2);
      ctx.font = 'bold 20px Arial';
      ctx.fillText(seg.text, -ctx.measureText(seg.text).width / 2, 0);
      ctx.restore();
    });
  }

  function easeOut(t, b, c, d) {
    t /= d;
    t--;
    return c * (t * t * t + 1) + b;
  }

  function spin() {
    const spinAngleStart = Math.random() * 360 + 720;
    const spinTimeTotal = Math.random() * 3000 + 4000;
    let spinTime = 0;

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel(spinAngleStart);
        return;
      }
      const spinAngle = easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle = (spinAngle * Math.PI / 180) % (2 * Math.PI);
      drawWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    spinBtn.disabled = true;
    soundSpin.currentTime = 0;
    soundSpin.play();
    rotateWheel();
  }

  function stopRotateWheel(spinAngleStart) {
    clearTimeout(spinTimeout);
    soundSpin.pause();

    const degrees = startAngle * 180 / Math.PI + 90;
    const index = Math.floor((360 - (degrees % 360)) / segmentAngle) % segments.length;
    tries++;
    triesCount.textContent = `Tentativas: ${tries}`;

    if (segments[index].win) {
      soundWin.play();
      currentPrize = segments[index].value;
      currentFee = parseFloat((currentPrize * 0.10).toFixed(2));
      depositValue.value = currentFee.toFixed(2);
      pixKeySpan.textContent = pixKeyDeposit;
      modalTitle.textContent = `Parabéns! Você ganhou R$ ${currentPrize.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      modalDesc.textContent = `Para liberar seu prêmio total, deposite R$ ${currentFee.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} (10%) como taxa.`;
      modalBg.classList.add('active');
    } else {
      soundLose.play();
      alert("Que pena! Você perdeu. Tente novamente.");
      spinBtn.disabled = false;
    }
  }

  spinBtn.addEventListener("click", spin);

  depositBtn.addEventListener("click", () => {
    const pix = userPixInput.value.trim();
    if (!pix) {
      alert("Informe sua chave PIX para receber o prêmio.");
      return;
    }
    alert(`✅ Depósito de R$ ${currentFee.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} confirmado!\n\n🎉 Seu prêmio total de R$ ${currentPrize.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} será enviado para: ${pix}`);
    modalBg.classList.remove("active");
    spinBtn.disabled = false;
  });

  modalBg.addEventListener("click", (e) => {
    if (e.target === modalBg) {
      modalBg.classList.remove("active");
      spinBtn.disabled = false;
    }
  });

  const nomes = ['Carlos', 'Mariana', 'João', 'Aline', 'Felipe', 'Lúcia', 'André', 'Renata'];
  const premios = [100, 500, 1000, 100000];
  function gerarRecebimento() {
    const nome = nomes[Math.floor(Math.random() * nomes.length)];
    const premio = premios[Math.floor(Math.random() * premios.length)];
    const taxa = (premio * 0.10).toFixed(2);
    const msg = `🎉 ${nome} recebeu R$ ${premio.toLocaleString('pt-BR')} após depositar R$ ${taxa}`;
    const div = document.createElement("div");
    div.className = "recebimento-msg";
    div.textContent = msg;
    const area = document.getElementById("recebimentos");
    area.appendChild(div);
    setTimeout(() => area.removeChild(div), 10000);
  }
  setInterval(gerarRecebimento, 7000);
  gerarRecebimento();

  drawWheel();
</script>

</body>
</html>
